<mat-selection-list #roommatesToDelete>
    <mat-list-option *ngFor="let roommate of data.roommates"> {{ roommate }} </mat-list-option>
</mat-selection-list>

<mat-dialog-actions>
    <button class="confirmDelete" (click)="confirmDelete(roommatesToDelete.selectedOptions.selected)">Remove</button>
</mat-dialog-actions>
