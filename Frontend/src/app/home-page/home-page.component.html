<div class="home-page-container">
    <div class="home-page-user-info">
        <img class="home-page-user-icon" src="../../assets/user-icon.svg" (click)="redirectToUserHistory()" />
        <p>Hi {{ username }}</p>
    </div>
    <!-- <h1 class="home-page-title white">
        Home
    </h1> -->

    <ul *ngFor="let home of homes">
        <li class="home-page-item flex-align-center">
            <img class="home-page-house-icon" src="../../assets/home-cover.svg" (click)="handleDirectToHome(home)" />
            <div class="home-page-item__content align-center" (click)="handleDirectToHome(home)">
                <p>{{ home.full_name }}</p>
                <div class="home-page-item__people flex-align-center grey">
                    <p>{{ home.roommates }}</p>
                </div>
            </div>
            <img class="home-page-bell-icon" src="../../assets/bell.svg" />
            <button (click)="onHomeDelete(home)">Delete</button>
        </li>
    </ul>
    <div class="home-page-add-arrow">
        <img src="../../assets/add-arrow.svg" (click)="handleAddhome()" />
    </div>
</div>
