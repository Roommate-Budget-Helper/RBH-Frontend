<div class="user-history-page-container">
<img class="user-history-page-background" src="../../assets/background.svg" />
    <img class="user-history-page-arrow" src="../../assets/back-arrow.svg" (click)="handleBack()" />
    <div class="user-history-page-user-info">
        <img class="user-history-page-user-icon" src="../../assets/user-icon-white.svg"/>
        <p class="white">Hi {{ user.userName }}</p>
    </div>
    <h1 class="user-history-page-title white">
      Your summary of every other user
  </h1>
  <mat-tree class = "user-history-page-history-tree"[dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <strong>{{node.name}}</strong>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon>
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
  
  </div>
