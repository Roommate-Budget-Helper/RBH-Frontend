<div class="bill-history-container">
    <div class="bill-history-user-info flex-align-center">
        <img class="bill-history-arrow img-back-arrow-black" src="../../assets/back-arrow-black.svg" (click)="handleBack()" />
        <div class="bill-history-user-icon">
            <img src="../../assets/user-icon.svg" />
            <p class="black">Hi, {{ user.userName }}!</p>
        </div>
    </div>
    <div class="history-item">
        <h2>
            Previous Versions of this Bill
        </h2>
        <p *ngIf="!yes">This bill has not been modified by anyone yet...</p>
        <ul *ngFor="let history of histories">
            <li class="home-page-item flex-align-center">
                <img class="home-page-house-icon" src="../../assets/home-cover.svg" style="cursor: pointer;" />
                <div class="home-page-item__content align-center">
                    <p>{{ history.billName }}</p>
                    <div class="home-page-item__people flex-align-center grey">
                        <p><strong>Updated at:</strong> {{ history.created_at.substr(0, 10) }}</p>
                    </div>
                    <div class="home-page-item__people flex-align-center grey">
                        <p><strong>Description: </strong>{{ history.descri }}</p>
                    </div>
                    <div class="home-page-item__people flex-align-center grey">
                        <p><strong>Total amount: </strong>{{ history.totalAmount }}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
