<h2 mat-dialog-title>New Invitation!</h2>
<mat-dialog-content>You have received an invitation to join home: {{data.name}}</mat-dialog-content>

<mat-dialog-actions>
  <button  class = "accept" mat-button mat-dialog-close mat-dialog-close = "accept">Accept</button>
  <button class="decline" mat-button mat-dialog-close mat-dialog-close = "decline">Decline</button>
</mat-dialog-actions>
